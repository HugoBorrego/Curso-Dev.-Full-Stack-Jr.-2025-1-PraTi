<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="conteiner">
        <h1>Lista de Compras</h1>

        <form id="form-adicionar">
            <input type="text" id="input-item" placeholder="Adicione um item">
            <button type="submit">Adicionar</button>
        </form>

        <ul id="lista-itens"></ul>

        <button class="limpar" id="btn-limpar">Limpar</button>

        <div class="controles">
            <div class="contadores">
                <span id="contador-total">Total: 0</span>
                <span id="contador-pendentes">Pendentes: 0</span>
                <span id="contador-comprados">Comprados: 0</span>
            </div>

            <div class="seletores">
                <select id="filtro-status">
                    <option value="all">Todos</option>
                    <option value="pending">Pendentes</option>
                    <option value="purchased">Comprados</option>
                </select>

                <select id="ordenar">
                    <option value="default">Original</option>
                    <option value="alphabetical">Ordem Alfab√©tica</option>
                    <option value="status">Por Status</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
